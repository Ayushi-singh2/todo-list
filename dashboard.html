<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #ffccab">
    <div class="container p-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Your Todo List</h2>
            <form method="POST" class="d-flex mb-4">
                <input type="text" name="content" class="form-control me-3" placeholder="Enter todo item" required>
                <button type="submit" class="btn btn-success">Add</button>
            </form>

            

            <ul class="list-group">
                 {% if todos %}
                {% for todo in todos %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ todo.content }}
                        <div>
                        <a href="{{ url_for('update', sno=todo.id) }}" class="btn btn-sm btn-outline-danger">update</a>
                        <a href="{{ url_for('delete', todo_id=todo.id) }}" class="btn btn-sm btn-outline-danger me-2">Delete</a>
                        </div>
                    </li>
                {% endfor %}
                  {% else %}
              <li class="list-group-item text-center text-muted">No todo items added yet.</li>
             {% endif %}
            </ul>
               

            <div class="text-center mt-3">
                <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Logout</a>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
